<div class="container">
  <div>
    <mat-form-field class="search-field">
      <input
        matInput
        [(ngModel)]="searchValue"
        (keyup)="applyFilter()"
        placeholder="Search"
      />
    </mat-form-field>
    <button
      mat-button
      class="add-style"
      mat-raised-button
      color="primary"
      routerLink="add"
    >
      Add new
    </button>
  </div>
  <mat-table [dataSource]="dataTable" matSort (matSortChange)="matSortChange()">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let receipt">{{ receipt.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="itemCount">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Description</mat-header-cell
      >
      <mat-cell *matCellDef="let receipt">{{ receipt.description }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Created Date</mat-header-cell
      >
      <mat-cell *matCellDef="let receipt">{{ receipt.createdDate }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdByUser">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Created By User</mat-header-cell
      >
      <mat-cell *matCellDef="let receipt">{{
        receipt.createdByUser.userName
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let receipt">
        <button mat-button routerLink="{{ receipt.id }}" color="primary">
          Detail
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    #paginator
    [length]="totalRecords"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
  ></mat-paginator>
</div>
