<div class="table">
  <h2>Using item list</h2>
  <mat-table [dataSource]="dataTable" matSort (matSortChange)="matSortChange()">
    <ng-container matColumnDef="itemName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let object">{{ object.item.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Quantity</mat-header-cell
      >
      <mat-cell *matCellDef="let object">{{ object.quantity }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="export">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Export Id</mat-header-cell
      >
      <mat-cell *matCellDef="let object">{{ object.export.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Description</mat-header-cell
      >
      <mat-cell *matCellDef="let object">{{
        object.export.description
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="forUser">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >For User</mat-header-cell
      >
      <mat-cell *matCellDef="let object">{{
        object.forUser ? object.forUser.userName : "Everyone"
      }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    #paginator
    [length]="totalRecords"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
  ></mat-paginator>
</div>
