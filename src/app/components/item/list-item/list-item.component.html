<div class="container">
  <mat-form-field class="search">
    <input
      matInput
      [(ngModel)]="searchValue"
      (keyup)="refreshData()"
      placeholder="Search"
    />
  </mat-form-field>
  <button
    mat-button
    class="button"
    mat-raised-button
    color="primary"
    routerLink="add"
  >
    Add New
  </button>
  <div class="table">
    <mat-table
      [dataSource]="items"
      matSort
      (matSortChange)="refreshData()"
      matSortActive="updatedDate"
      matSortDirection="desc"
    >
      <ng-container matColumnDef="code">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Item Code</mat-header-cell
        >
        <mat-cell *matCellDef="let item">{{ item.code }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Name</mat-header-cell
        >
        <mat-cell *matCellDef="let item">{{ item.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Description</mat-header-cell
        >
        <mat-cell *matCellDef="let item">{{ item.description }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="catalog">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Catalog</mat-header-cell
        >
        <mat-cell *matCellDef="let item">{{ item.catalog.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="inStock">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >In Stock</mat-header-cell
        >
        <mat-cell *matCellDef="let item">{{ item.inStock ?? 0 }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="inUse">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >In Use</mat-header-cell
        >
        <mat-cell *matCellDef="let item">{{ item.inUse ?? 0 }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let item">
          <button mat-button routerLink="edit/{{ item.id }}" color="primary">
            Edit
          </button>
          <button mat-button routerLink="{{ item.id }}" color="primary">
            Detail
          </button>
          <button
            mat-button
            color="warn"
            [swal]="{ 
                        title: 'Delete item',
                        icon: 'warning',
                        text:'Delete #'+item.name+' It\'s can\'t be undone ',
                        showCancelButton: true,
                        confirmButtonText: 'Delete',
                        confirmButtonColor: '#d61313',
                    }"
            (confirm)="deleteItem(item.id)"
          >
            Delete
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
  <mat-paginator
    #paginator
    [length]="totalItem"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
  ></mat-paginator>
</div>
