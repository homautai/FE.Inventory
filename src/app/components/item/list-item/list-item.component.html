<div class="item-container">
  <mat-form-field class="search-field">
    <input
      matInput
      [(ngModel)]="searchValue"
      (keyup)="applyFilter()"
      placeholder="Search"
    />
  </mat-form-field>
  <button
    mat-button
    class="add-style"
    mat-raised-button
    color="primary"
    routerLink="add"
  >
    Add new
  </button>
  <mat-table
    [dataSource]="items"
    matSort
    (matSortChange)="matSortChange($event)"
  >
    <!-- <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</mat-header-cell>
      <mat-cell *matCellDef="let item">{{ item[column] }}</mat-cell>
    </ng-container> -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let item">{{ item.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let item">{{ item.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Description</mat-header-cell
      >
      <mat-cell *matCellDef="let item">{{ item.description }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="catalog">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Catalog</mat-header-cell
      >
      <mat-cell *matCellDef="let item">{{ item.catalog.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="inStock">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >In Stock</mat-header-cell
      >
      <mat-cell *matCellDef="let item">{{ item.inStock }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="used">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Used</mat-header-cell>
      <mat-cell *matCellDef="let item">{{ item.used }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Actions</mat-header-cell
      >
      <mat-cell *matCellDef="let item">
        <button mat-button routerLink="edit/{{ item.id }}" color="primary">
          Edit
        </button>
        <button mat-button routerLink="{{ item.id }}" color="primary">
          Detail
        </button>
        <button
          mat-button
          color="warn"
          [swal]="{ 
                        title: 'Delete item',
                        icon: 'warning',
                        text:'Delete item #'+item.id+ ' It\'s can\'t be undone ',
                        showCancelButton: true,
                        confirmButtonText: 'Delete',
                        confirmButtonColor: '#d61313',
                    }"
          (confirm)="deleteItem(item.id)"
        >
          Delete
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    #paginator
    [length]="totalItem"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
  ></mat-paginator>
</div>
