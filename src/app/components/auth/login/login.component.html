<form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
  <h2>Login</h2>

  <mat-form-field class="form-group">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Enter your email" formControlName="username" required>
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Enter your password" formControlName="password" required>
  </mat-form-field>

  <div class="form-group checkbox-group">
    <mat-checkbox formControlName="rememberMe"></mat-checkbox>
    <span class="remember-me-label">Remember me</span>
    <a class="forgot-password" href="#">Forgot password?</a>
  </div>

  <div class="form-group text-center">
    <button mat-raised-button color="primary" type="submit">Sign In</button>
  </div>

  <div class="form-group create-account-group">
    <p>Don't have an account? <a href="#">Create an account</a></p>
  </div>
</form>
