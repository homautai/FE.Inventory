<div class="container">
  <mat-form-field class="search">
    <input
      matInput
      [(ngModel)]="searchValue"
      (keyup)="refreshData()"
      placeholder="Search"
    />
  </mat-form-field>
  <button
    mat-button
    class="button"
    mat-raised-button
    color="primary"
    (click)="openDialog(0, '')"
  >
    Add New
  </button>
  <div class="table">
    <mat-table
      [dataSource]="catalogs"
      matSort
      (matSortChange)="refreshData()"
      matSortActive="id"
      matSortDirection="asc"
    >
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let catalog">{{ catalog.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Name</mat-header-cell
        >
        <mat-cell *matCellDef="let catalog">{{ catalog.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let catalog">
          <button
            mat-button
            (click)="openDialog(catalog.id, catalog.name)"
            color="primary"
          >
            Edit
          </button>
          <button
            mat-button
            color="warn"
            [swal]="{ 
                        title: 'Delete Catalog',
                        icon: 'warning',
                        text:'Delete catalog #'+catalog.id+ ' It\'s can\'t be undone ',
                        showCancelButton: true,
                        confirmButtonText: 'Delete',
                        confirmButtonColor: '#d61313',
                    }"
            (confirm)="deteleCatalog(catalog.id)"
          >
            Delete
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
  <mat-paginator
    #paginator
    [length]="totalCatalog"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
  ></mat-paginator>
</div>
